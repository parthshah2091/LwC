<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout class="slds-text-align_center" multiple-rows>
       <lightning-layout-item size="12">
           <div class="time">{time}</div> 
       </lightning-layout-item>
       <lightning-layout-item size="12"> 
           <div class="greeting">{greeting}</div>    
       </lightning-layout-item>
       
       <lightning-layout-item size="12"> 
          <div class="slds-var-m-vertical_largerge slds-m-vertical_large">what is your main focus today?</div>
       </lightning-layout-item>
       <lightning-layout-item size="12" large-device-size="12" medium-device-size="10" small-device-size="12" class="slds-var-m-top_large"> 
            <lightning-layout>
                <lightning-layout-item size = "11">
                    <lightning-input type="text" label="add tasks" variant="label-hidden" placeholder="add tasks">
                    
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size = "1">
                    <lightning-button-icon icon-name="utility:add" title="add todo tasks" onclick={addToDoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>    
            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12"> 
           <div>UPCOMING</div>
           <template for:each={upcomingTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete = {deleteHandler}>
                </c-to-do-item>
           </template>
        </lightning-layout-item>

        <lightning-layout-item size="12"> 
            <div>Completed</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete = {deleteHandler}>
                </c-to-do-item>
            </template>
         </lightning-layout-item>
    </lightning-layout>
</template>
