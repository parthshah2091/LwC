<template>
    <lightning-card class="slds-is-relative">
        <!-- The template and lightning-spinner goes here -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text='Loading' size='medium' variant='brand'></lightning-spinner>
        </template>
        <template if:false={isRendered}>
            <lightning-map map-markers={mapMarkers} zoom-level='10' markers-title='Boats'> </lightning-map>
            <div slot="footer">Top 10 Only!</div>
        </template>
     </lightning-card>
</template>
