<template>
  <div class={containerClass}>
    <span class="slds-text-heading_label">{todoName}</span>
    <lightning-button-icon
      icon-name={iconName}
      class="slds-p-horizontal_medium"
      title="Update todo"
      onclick={updateHandler}
    >
    </lightning-button-icon>
    <lightning-button-icon
      icon-name="utility:delete"
      title="Delete todo"
      onclick={deleteHandler}
    >
    </lightning-button-icon>
  </div>
</template>
