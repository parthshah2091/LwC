<template>
    <lightning-card title="FirstTask" icon-name="custom:custom60">
        <lightning-input label="enter text" class= slds-var-m-bottom_xx-small></lightning-input>
        <lightning-button variant= Neutral label="Add" onclick={addInputToList}></lightning-button> 
        <template if:true={selected}>
            <div class="slds-text-heading_large">
                "You have selected: {input}"
            </div>
        </template>
        <template if:true={list}>
            <template for:each={list} for:item="item">
                <p key={item.id}>
                    <c-child-component oninputitemselect={fireSelectEvent} inputitem={item}></c-child-component>    
                </p>
            </template>
        </template>
    </lightning-card>
    
</template>
